<!DOCTYPE html>
<html>

<head>
    <title>Clientes</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header th:include="menu :: menu"></header>
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Profissão</th>
                <th>Entidade Empregadora</th>
                <th>Rendimentos Auferidos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td>
                    <a th:href="@{/cliente/{id}(id=${cliente.id})}" th:text="${cliente.nome}"></a>
                </td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.rg}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.endereco}"></td>
                <td th:text="${cliente.profissao}"></td>
                <td th:text="${cliente.entidadeEmpregadora}"></td>
                <td th:text="${cliente.rendimentosAuferidos}"></td>
                <td>
                    <form th:action="@{/cliente/{id}(id=${cliente.id})}" method="post">
                        <a th:href="@{/cliente/{id}(id=${cliente.id})}" class="btn btn-primary">Editar</a>
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="hidden" name="id" th:value="${cliente.id}">
                        <input type="submit" value="Excluir" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h1>Cadastro de Clientes</h1>
    <form th:action="@{/cliente}" method="post" th:object="${cliente}">
        <div class="row">
            <div class="form-group col-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}">
            </div>
            <div class="form-group col-6">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF" th:field="*{cpf}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="rg">RG</label>
                <input type="text" class="form-control" id="rg" placeholder="RG" th:field="*{rg}">
            </div>
            <div class="form-group col-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço" th:field="*{endereco}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="profissao">Profissão</label>
                <input type="text" class="form-control" id="profissao" placeholder="Profissão" th:field="*{profissao}">
            </div>
            <div class="form-group col-6">
                <label for="entidadeEmpregadora">Entidade Empregadora</label>
                <input type="text" class="form-control" id="entidadeEmpregadora" placeholder="Entidade Empregadora"
                    th:field="*{entidadeEmpregadora}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-group col-6">
                <label for="rendimentosAuferidos">Rendimentos Auferidos</label>
                <input type="text" class="form-control" id="rendimentosAuferidos" placeholder="Rendimentos Auferidos"
                    th:field="*{rendimentosAuferidos}">
            </div>
            <div class="form-group col-6">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" th:field="*{senha}">
            </div>
        </div>
        <div class="form-group col-6">
            <button type="submit" class="btn btn-primary">Criar</button>
        </div>
    </form>


</body>

</html>
