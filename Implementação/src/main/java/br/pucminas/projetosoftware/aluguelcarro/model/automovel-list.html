<!DOCTYPE html>
<html>

<head>
    <title>Automoveis</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header th:include="menu :: menu"></header>
    <h1>Lista de Automoveis</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ano</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="automovel : ${automoveis}">
                <td th:text="${automovel.id}"></td>
                <td th:text="${automovel.ano}"></td>
                <td th:text="${automovel.marca}"></td>
                <td th:text="${automovel.modelo}"></td>
                <td th:text="${automovel.placa}"></td>
                <td th:text="${automovel.preco}"></td>
                <td>
                    <form th:action="@{/automovel/{id}(id=${automovel.id})}" method="post">
                        <a th:href="@{/automovel/{id}(id=${automovel.id})}" class="btn btn-primary">Editar</a>
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="hidden" name="id" th:value="${automovel.id}">
                        <input type="submit" value="Excluir" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h1>Cadastro de Automoveis</h1>
    <form th:action="@{/automovel}" method="post" th:object="${automovel}">
        <div class="row">
            <div class="form-group col-6">
                <label for="ano">Ano</label>
                <input type="text" class="form-control" id="ano" name="ano" th:field="*{ano}">
            </div>
            <div class="form-group col-6">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" th:field="*{modelo}">
            </div>
            <div class="form-group col-6">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" th:field="*{placa}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="preco">Preço</label>
                <input type="text" class="form-control" id="preco" name="preco" th:field="*{preco}">
            </div>
        </div>
        <input type="submit" value="Salvar" class="btn btn-primary">
    </form>


</body>

</html>
